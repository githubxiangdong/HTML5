    <title>62-浮动元素的字围现象.html</title>
    <style>
        div{
            float: left;
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid #000;
        }
        p{
            width: 400px;

            background-color: green;

<body>
<div></div>
<p>北京中关村创业大街的3W咖啡有一款畅销了整整两年的明星饮品，名为“总理咖啡”。这家创业咖啡馆一进门摆放的照片，记录了2015年5月7日李克强在这里和青年创业者们边喝咖啡边聊天的场景。

    “一杯咖啡的力量”，次日便有这样的评论形容总理到访创业大街所带来的鼓舞。

    如今，3W咖啡已在深圳、广州等10个城市设立了分支机构。“总理咖啡”给全国更多创业创新者带来了力量。值得注意的是，这股“双创”的力量可谓“实实在在”，展示了实体经济尤其是制造业转型升级的广阔前景。
</p>
