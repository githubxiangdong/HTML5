<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>91-过度模块的弹性效果.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
            background-color: red;
            margin-top: 50px;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size: 50px;
            /*transition-property: margin;*/
            /*transition-duration: 5s;*/
            transition: margin 2s;
        }
        div:hover span{
            margin: 0 20px;
        }

    </style>
</head>
<body>
<!--
1, 先不用管过渡效果，将基本的元素搭建出来
2， 修改我们认为需要修改的属性
3， 再回头去给被修改属性的那个元素添加过度即可
-->
<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>
</body>
</html>
