<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>88-过度模块.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*告诉系统哪个属性需要执行过度效果*/
            transition-property: width,background-color;
            /*告诉系统需要执行过度效果的时长是5秒*/
            transition-duration: 5s,5s;
        }
        /*:hover 这个伪类选择器不仅可以用在a标签上,而且可以用在其他的任何标签上*/
        div:hover{
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
    1, 过渡效果的三要素
    1.1 必须要与属性发生变化
    1.2 必须告诉系统哪个属性需要执行过度效果
    1.3 必须告诉系统需要执行过度效果的时长

    2, 注意点
    当多个属性同时执行过渡效果时,只需要将属性用,号隔开写即可
    /*告诉系统哪个属性需要执行过度效果*/
    transition-property: width,background-color;
    /*告诉系统需要执行过度效果的时长是5秒*/
    transition-duration: 5s,5s;
-->
<div></div>
</body>
</html>
