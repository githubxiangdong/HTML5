<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64-浮动元素高度的问题.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid #000;
        }
        p{
            width: 40px;
            height: 40px;
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
<!--
1, 在标准流中内容的高度可以撑起父元素的高度
2, 在浮动流中浮动元素是不可以撑起父元素的高度的
-->
<div>
    <p></p>
</div>
</body>
</html>
